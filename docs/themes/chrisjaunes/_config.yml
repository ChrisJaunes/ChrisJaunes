        关于本站:
          url: /about

# 社交图标
account:
  github: 
    url: https://github.com/ChrisJaunes
    icon: github
    iconType: fa
  mail:
    url: mailto:judgehuang@tencent.com
    icon: envelope
    iconType: fa

# 以下配置中的1为开启，0为关闭

# 布局
layout:
  columnPosition: 1 #边栏放置位置，默认右边，0为左边
  headSearchIcon: 1 #导航栏是否显示搜索图标

# 边栏小工具
toolbar:
  displaySwitch: 1 #是否显示边栏
  # 边栏各个小工具排列顺序，数字越大排在后面
  position:
    searchWidget: 0
    postWidget: 1
    tagsWidget: 2
    categoriesWidget: 3
  # 边栏各个小工具是否显示开关
  display:
    searchWidget: 0
    postWidget: 1
    tagsWidget: 1
    categoriesWidget: 1

# 文章相关
article:
  dateSwitch: 1 #是否显示文章日期
  categoriesSwitch: 1 #是否显示文章分类
  tagSwitch: 1 #是否显示文章标签

# 粒子特效开关
ifsparticle:  1

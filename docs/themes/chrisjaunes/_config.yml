description: This is a hexo theme 
favicon: /imgs/avatar.jpg
banner: /imgs/head.jpg
rss: 

# 导航栏
menu:
  主页:
    url: /
    icon: home
    iconType: fa
  归档:
    url: /archives/
  关于:
    url: none
